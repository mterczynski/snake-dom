<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake - DOM</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Calibri, "Trebuchet MS", sans-serif;
      }

      ul {
        list-style: none;
      }

      .main-container {
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }

      .row {
        display: flex;
      }

      .tile {
        display: inline-block;
        border-left: 1px solid rgba(0, 0, 0, 0.17);
        border-top: 1px solid rgba(0, 0, 0, 0.17);
        width: 40px;
        height: 40px;
      }

      .row :first-child {
        border-left: none;
      }

      #board {
        border: 1px solid rgb(0, 0, 0);
      }

      #board :first-child .tile {
        border-top: none;
      }

      .apple {
        background: red;
      }

      .snake {
        background: green;
      }

      .controls {
        margin-top: 20px;
        font-size: 1em;
      }
      .arrow_up {
        position: relative;
        top: -13px;
        cursor: pointer;
      }
      .icon_move {
        top: 1rem;
        display: none;
        position: relative;
      }
      .main {
        display: flex;
        justify-content: space-between;
      }

      .arrow-aside_1 {
        position: relative;
        top: -4rem;
        right: 2.4rem;
        cursor: pointer;
      }
      .arrow-aside_2 {
        position: relative;
        top: -6.6rem;
        cursor: pointer;
        left: 2.2rem;
      }
      .arrow_down {
        position: relative;
        top: 1rem;
        cursor: pointer;
      }

      @media screen and (max-width: 620px) {
        .main {
          flex-direction: column-reverse;
          align-items: center;

          position: relative;
        }
        .icon_move {
          display: block;
        }
        #board {
          width: 80%;
        }
        .center {
          display: flex;
          justify-content: center;
        }
        .cover {
          display: flex;
          justify-content: center;
        }
        .controls {
          margin-top: -4rem;
          display: none;
        }
        .main {
          margin-top: 1rem;
        }
      }
      @media screen and (max-width: 850px) {
        .icon_move {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="center">
        <div id="board"></div>
      </div>
      <div class="cover">
        <section class="main">
          <div class="controls">
            <h3>Controls:</h3>
            <ul>
              <li>W, &uarr; - move up</li>
              <li>A, &larr; - move left</li>
              <li>S, &darr; - move down</li>
              <li>D, &rarr; - move right</li>
            </ul>
          </div>
          <div class="icon_move">
            <div class="arrow_up">
              <img
                src="./img/arrow_upward_36dp_5F6368_FILL0_wght400_GRAD0_opsz40.svg"
                alt=""
              />
            </div>
            <div class="arrow_down">
              <img
                src="./img/arrow_downward_36dp_5F6368_FILL0_wght400_GRAD0_opsz40.svg"
                alt=""
              />
            </div>
            <main class="side">
              <div class="arrow-aside_1">
                <img
                  src="./img/arrow_back_36dp_5F6368_FILL0_wght400_GRAD0_opsz40.svg"
                  alt=""
                />
              </div>
              <div class="arrow-aside_2">
                <img src="./img/side_right.svg" alt="" />
              </div>
            </main>
          </div>
        </section>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
